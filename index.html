<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>


<body style="background-color: #FC0202" class="m-5">


    <div class="card">
        <div class="card-body p-0 text-center">
            <img src='https://reservas.parqueexplora.org/v2_base/temas/default/images/home5_logo.gif' />

            <form id='formulario'>
                <div class="form-group m-5">

                    <input id="name" text="text" class="form-control m-2" placeholder="nombre" />
                    <input id='age' text="number" class="form-control m-2" placeholder="edad" />
                    <input id="img" text="number" class="form-control m-2" placeholder="imagen" />
                    <select id="room" class="form-select m-2" aria-label="Default select example">
                        <option selected>Sala</option>
                        <option value="1">Tiempo</option>
                        <option value="2">Música</option>
                        <option value="3">Acuario</option>
                        <option value="4">Dinosaurios</option>
                    </select>
                    <textarea class="form-control m-2" placeholder="Cuentanos tu experiencia aquí"
                        id="floatingTextarea"></textarea>
                    <button type="submit" class="btn" style="background-color:#FC0202; color: white">Enviar</button>
                </div>
            </form>

        </div>

        <div id="container-cards"></div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="contenedot-modal" class="modal-content">
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id='contenedor_edit' class="modal-body">
                
            </div>
          </div>
        </div>
      </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script/script.js" type="module"></script>
</body>

</html>
